<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Visão Individual</title>
    <link rel="stylesheet" href="./css/styleDashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>


<body onload="obterDadosGrafico()">

    <header>
        <div class="header-left">
            <div class="logo-circle" style="background-image: url('./assets/logoJudo.png');"></div>
        </div>
        <div class="header-center">
            <h1>VISÃO INDIVIDUAL</h1>
        </div>
        <div class="header-right">
            <a href="index.html" class="btn-sair">Sair</a>
        </div>
    </header>

    <div class="main-container">
        
        <aside class="sidebar">
            <div class="user-info">
                <p class="welcome-text">Bem vindo,</p>
                <!-- Nome do usuário recuperado da sessão -->
                <h2 class="user-name" id="b_usuario"></h2>
            </div>
            <div class="sidebar-card">
                <h3>Menor avaliado:</h3>
                <ul class="menor-list">
                    <li class="menor-item active">
                        <span>Aluno</span>
                        <span class="icon check">✔</span>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="content-area">
            
            <div class="kpi-container">
                <div class="card kpi-white">
                    <p>Pontuação final:</p>
                    <div class="big-number" id="kpiPontuacaoFinal">0</div>
                </div>

                <!-- CARDS ESTÁTICOS -->
                <div class="card kpi-green">
                    <p>Menor com disciplina ideal:</p>
                    <div class="range-number">65 a 80</div>
                </div>

                <div class="card kpi-yellow">
                    <p>Menor com bom comportamento:</p>
                    <div class="range-number">49 a 64</div>
                </div>

                <div class="card kpi-orange">
                    <p>Menor com disciplina em atenção:</p>
                    <div class="range-number">33 a 48</div>
                </div>

                <div class="card kpi-red">
                    <p>Menor completamente indisciplinado:</p>
                    <div class="range-number">16 a 31</div>
                </div>

            </div>

            <!-- GRÁFICO -->
            <div class="chart-wrapper">
                <h3>Radar de Competências (Escala 0 a 10)</h3>
                <div class="canvas-container">
                    <canvas id="graficoRadar"></canvas>
                </div>
            </div>

        </main>
    </div>

</body>
</html>

<script>
    // 1. Tenta pegar o nome do usuário da sessão (Padrão web-data-viz)
    if(sessionStorage.NOME_USUARIO) {
        document.getElementById('b_usuario').innerText = sessionStorage.NOME_USUARIO;
    }

    // 2. Define o ID do menor. 
    // IMPORTANTE: Se você ainda não tem login salvando idMenor na sessão, deixe '1' para testar.
    var idMenor = sessionStorage.ID_MENOR || 1; 

    function obterDadosGrafico() {
        console.log("Buscando dados para o menor ID: " + idMenor);

        // Chama a rota que criamos na API
        fetch(`/avaliacao/dashboard/${idMenor}`, { cache: 'no-store' })
        .then(function (response) {
            if (response.ok) {
                // Se deu certo, converte a resposta para JSON
                return response.json();
            } else {
                console.error("Nenhum dado encontrado ou erro na API");
                return []; // Retorna array vazio para não quebrar
            }
        })
        .then(function (dadosDoBanco) {
            // Chama a função que desenha o gráfico passando os DADOS REAIS
            plotarGrafico(dadosDoBanco);
        })
        .catch(function (erro) {
            console.error(`Erro ao obter dados: ${erro.message}`);
        });
    }

    function plotarGrafico(dados) {
        console.log("Dados recebidos do banco:", dados);

        // Ordem fixa das categorias para o gráfico ficar organizado sempre igual
        var categoriasFixas = ['Cortesia', 'Coragem', 'Honestidade', 'Honra', 'Modéstia', 'Respeito', 'Autocontrole', 'Amizade'];
        
        var valores = [];
        var somaTotal = 0;

        // --- LÓGICA DE TRADUÇÃO DOS DADOS ---
        // Para cada categoria fixa, procuramos se existe valor vindo do banco
        for (var i = 0; i < categoriasFixas.length; i++) {
            var catAtual = categoriasFixas[i];
            
            // Procura no array que veio do banco se tem essa categoria
            var registro = dados.find(item => item.categoria == catAtual);

            var notaFinal = 0;

            if (registro) {
                // O banco devolve a média de 1 a 5 (ex: 3.5).
                // Sua regra de negócio diz que o gráfico vai até 10.
                // Então multiplicamos por 2.
                notaFinal = Number(registro.media_pontos) * 2;
            }

            valores.push(notaFinal);
            somaTotal += notaFinal;
        }

        // --- ATUALIZAÇÃO DO DOM (TELA) ---

        // 1. Atualiza o KPI "X" (Pontuação Final)
        // Isso aqui torna o número grande responsivo!
        document.getElementById('kpiPontuacaoFinal').innerText = Math.round(somaTotal);

        // 2. Configura e desenha o Gráfico
        var ctx = document.getElementById('graficoRadar').getContext('2d');
        
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: categoriasFixas, // Legendas do gráfico
                datasets: [{
                    label: 'Nível de Disciplina',
                    data: valores, // Os valores calculados com base no banco
                    backgroundColor: 'rgba(0, 0, 156, 0.2)', // Azul transparente
                    borderColor: '#00009C', // Azul Judô
                    borderWidth: 2,
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#00009C',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#00009C'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: { color: '#ccc' },
                        grid: { color: '#e0e0e0' },
                        pointLabels: { 
                            font: { size: 14, family: 'Ubuntu' }, 
                            color: '#333' 
                        },
                        suggestedMin: 0,
                        suggestedMax: 10, // Força o gráfico a ir de 0 a 10
                        ticks: { 
                            stepSize: 2, 
                            backdropColor: 'transparent' 
                        }
                    }
                },
                plugins: {
                    legend: { display: false } // Oculta legenda se quiser limpar o visual
                }
            }
        });
    }
</script>
