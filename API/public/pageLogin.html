<script>
        function entrar() {
            var emailVar = document.getElementById('input_email').value;
            var senhaVar = document.getElementById('input_password').value;
            var divErro = document.getElementById('div_erro');
            var divAguardar = document.getElementById('div_aguardar');


            divErro.innerHTML = "";
            
            if (emailVar == "" || senhaVar == "") {
                divErro.innerHTML = "Preencha todos os campos para prosseguir!";
                return false;
            }


            if (divAguardar) divAguardar.style.display = "block";

            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);


            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!");

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));

                        
                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.ID_USUARIO = json.id; 

                        setTimeout(function () {
                            window.location = "./formulario.html"; 
                        }, 1000); 
                    });

                } else {
                    console.log("Houve um erro ao tentar realizar o login!");
                    if (divAguardar) divAguardar.style.display = "none";

                    resposta.text().then(texto => {
                        console.error(texto);
                        divErro.innerHTML = texto; 
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
                if (divAguardar) divAguardar.style.display = "none";
                divErro.innerHTML = "Erro na conexão com a API.";
            });

            return false;
        }
    </script>
